<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="todo-table">
        <h1>To do list</h1>
        <form action="" id="form">
          <input type="text" id="title" placeholder="Add Your Task" />
          <button id="add-btn">Add</button>
        </form>
        <table>
          <thead>
            <tr>
              <th></th>
              <th></th>
              <th class="th-btn">
                <button id="remove-all" onclick="removeAll()">RemoveAll</button>
              </th>
            </tr>
          </thead>
          <tbody id="task-list"></tbody>
        </table>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
